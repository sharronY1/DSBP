<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account Â· Digital Software Building System</title>
    <link rel="stylesheet" href="/static/src/assets/styles/auth.css" />
  </head>
  <body class="auth-body">
    <main class="auth-shell">
      <section class="auth-card">
        <div class="auth-header">
          <div class="logo">K</div>
          <div>
            <h1>Create your space</h1>
            <p>Register to collaborate in a calmer workspace.</p>
          </div>
        </div>
        <p id="register-error" class="auth-error hidden"></p>
        <form id="register-form" class="stacked">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" name="username" autocomplete="username" required />
          <label for="register-email">Email</label>
          <input type="email" id="register-email" name="email" autocomplete="email" required />
          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" autocomplete="new-password" required />
          <button type="submit" class="primary-button">Sign up</button>
        </form>
        <p class="auth-meta">
          Already have an account?
          <a href="/login" class="accent-link">Return to sign in</a>
        </p>
      </section>
    </main>
    <script src="/static/src/pages/register.js"></script>
  </body>
</html>
